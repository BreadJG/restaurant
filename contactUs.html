<html>
    <head>
        <meta charset="UTF-8" />
        <title>Restaurant Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/cheat.css">
    </head>
    <body class="container bg-dark d-flex flex-column min-vh-100">
        <header class="row">
            <div class="row ">
                <h1 class="text-warning text-center display-1" style="font-family:Garamond">Hyunh Restaurant</h1>
            </div>
            <div class="row">
                <h3 class="text-light text-center">Authentic Vientnamese Cuisine</h3>
            </div>
        </header>

        <main class="container">
            <nav class="navbar justify-content-center">
                <ul class="list-inline">
                    <a href="/index.html" class="list-inline-item link-light">Home</a>
                    <a href="/food.html" class="list-inline-item link-light">Food Pictures</a>
                    <a href="http://huynhrestauranthouston.com/uploads/2822/Huynh_lunch.pdf" target="_blank" class="list-inline-item link-light">Lunch Menu</a>
                    <a href="http://huynhrestauranthouston.com/uploads/2822/Huynh_dinner_1-22._3_tabs.pdf" target="_blank" class="list-inline-item link-light">Dinner Menu</a>
                    <a href="https://www.doordash.com/store/huynh-restaurant-houston-19514/" target="_blank" class="list-inline-item link-light">Door Dash Menu</a>
                    <a href="/contactUs.html" class="list-inline-item link-light">Contact Us</a>
                </ul>
            </nav>

            <h3 class="text-light text-center" style="font-family:Garamond; background-color: rgb(17, 80, 57);">Send us a message!</h3>

            <div class="row text text-light">
                <div class="col-9">
                    <form action="">
                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="name" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-6">
                                <input type="name" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="col-6">
                                <select class="form-select">
                                    <option value="">Reason</option>
                                    <option value="Food Suggestion">To suggest new dishes</option>
                                    <option value="Complaint">Complaints</option>
                                    <option value="Catering Inquiries">Catering Inquiries</option>
                                    <option value="Party Reservations">Large Party Reservations</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <textarea class="form-control" rows="4" placeholder="Type your message here..."></textarea>
                            </div>
                        </div>

                        <div class="text-center"> 
                            <button class="btn btn-success ">Send Message</button>
                        </div>
                    </form>
                </div>

                <div class="col-3">
                   <h3 class="text-center text-warning">Follow us</h3>
                    <div class="row mx-auto">
                        <div class="col-6 justify-content-center">
                            <div class="mb-4">
                                <a href="https://www.instagram.com/?hl=en" target="_blank">
                                    <i class="bi bi-instagram display-1 text-warning"></i>
                                </a>
                            </div>
                            <a href="https://www.facebook.com" target="_blank">
                                <i class="bi bi-facebook display-1 text-warning"></i>
                            </a>
                        </div>
                        <div class="col-6 justify-content-center">
                            <div class="mb-4">
                                <a href="https://www.twitter.com" target="_blank">
                                    <i class="bi bi-twitter display-1 text-warning"></i>
                                </a>
                            </div>
                            <a href="https://www.youtube.com" target="_blank">
                                <i class="bi bi-youtube display-1 text-warning"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-auto d-flex">
            <div class="text-warning mx-auto">
               <ul class="list-inline justify-content-center">
                <li class="list-inline-item">713-224-8964</li>
                <li class="list-inline-item">Monday-Saturday</li>
                <li class="list-inline-item">11:00-3:30 & 5:00-9:00</li>
                <li class="list-inline-item">PhoHuynhGirl@yahoo.com</li>
               </ul>
            </div>
        </footer>
    </body>
</html>
